{% extends 'base.html' %}
{% block contents%}
{% load wysiwyg %}
{% wysiwyg_setup %}
<h1> 수정 페이지 입니다 </h1>
<div class="container">
	<form action="{% url 'edit' updates.id%}" method="POST" >
    {% csrf_token %}
	  <h4>제목: </h4>
	  <input type="text" name="title" value={{updates.title}}>
	  <br>
	  <br>
	  <h4>본문: </h4>
	  <textarea cols=40 rows=10 id="I" name="body">{{updates.body|safe}}</textarea>
	  <br>
	  <br>
	  <input class="btn btn-dark" type="submit" value="제출하기">
  </form>
</div>
{% wysiwyg_editor "I" %}
{% endblock %}
